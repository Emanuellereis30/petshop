<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Produto - Petshop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <style>
        body {
            background: var(--bg-light);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .header {
            background: var(--white);
            box-shadow: 0 2px 20px rgba(147, 112, 219, 0.08);
            margin-bottom: 2rem;
        }

        .registro-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .form-container {
            background: var(--white);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 2px 12px rgba(147, 112, 219, 0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            color: var(--text-dark);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .input-wrapper input {
            padding-left: 3rem;
        }

        .btn-submit {
            width: 100%;
            background: var(--primary-color);
            color: var(--white);
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-submit:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--primary-dark);
        }

        .form-section-title {
            color: var(--primary-color);
            font-size: 1.3rem;
            font-weight: 600;
            margin: 2rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .form-section-title:first-child {
            margin-top: 0;
        }

        .success-message {
            background: #44ff44;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema" title="Alternar modo escuro">
        <i class="fas fa-moon"></i>
    </button>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-paw"></i>
                <h1>Petshop</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">In√≠cio</a></li>
                    <li><a href="listagem-produtos.html">Listagem</a></li>
                    <li><a href="cadastro.html">Cadastros</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="registro-container">
        <a href="listagem-produtos.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Voltar para Listagem
        </a>

        <div class="page-header">
            <h1>Registro de Produto</h1>
            <p>Preencha os dados para cadastrar um novo produto</p>
        </div>

        <div class="form-container">
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> Produto cadastrado com sucesso!
            </div>

            <form id="formRegistroProduto">
                <h3 class="form-section-title">Informa√ß√µes B√°sicas</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="produtoNome">Nome do Produto *</label>
                        <div class="input-wrapper">
                            <i class="fas fa-box"></i>
                            <input type="text" id="produtoNome" name="produtoNome" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="produtoCategoria">Categoria *</label>
                        <select id="produtoCategoria" name="produtoCategoria" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="Alimenta√ß√£o">Alimenta√ß√£o</option>
                            <option value="Brinquedos">Brinquedos</option>
                            <option value="Acess√≥rios">Acess√≥rios</option>
                            <option value="Conforto">Conforto</option>
                            <option value="Higiene">Higiene</option>
                            <option value="Medicamentos">Medicamentos</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="produtoPreco">Pre√ßo (R$) *</label>
                        <div class="input-wrapper">
                            <i class="fas fa-dollar-sign"></i>
                            <input type="number" id="produtoPreco" name="produtoPreco" step="0.01" min="0" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="produtoEstoque">Quantidade em Estoque *</label>
                        <div class="input-wrapper">
                            <i class="fas fa-warehouse"></i>
                            <input type="number" id="produtoEstoque" name="produtoEstoque" min="0" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="produtoImagem">Emoji/√çcone</label>
                        <div class="input-wrapper">
                            <i class="fas fa-image"></i>
                            <input type="text" id="produtoImagem" name="produtoImagem" placeholder="üêï ou URL da imagem">
                        </div>
                    </div>
                </div>

                <h3 class="form-section-title">Descri√ß√£o</h3>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="produtoDescricao">Descri√ß√£o do Produto *</label>
                        <textarea id="produtoDescricao" name="produtoDescricao" placeholder="Descreva o produto, suas caracter√≠sticas e benef√≠cios..." required></textarea>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-save"></i> Registrar Produto
                </button>
            </form>
        </div>
    </div>

    <script src="theme.js"></script>
    <script>
        document.getElementById('formRegistroProduto').addEventListener('submit', async (e) => {
            e.preventDefault();

            const novoProduto = {
                nome: document.getElementById('produtoNome').value,
                categoria: document.getElementById('produtoCategoria').value,
                preco: parseFloat(document.getElementById('produtoPreco').value),
                estoque: parseInt(document.getElementById('produtoEstoque').value),
                descricao: document.getElementById('produtoDescricao').value,
                imagem: document.getElementById('produtoImagem').value || 'üì¶'
            };

            try {
                const response = await fetch('cadastro_produto.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(novoProduto)
                });

                const result = await response.json();

                if (result.success) {
                    // Mostrar mensagem de sucesso
                    const successMessage = document.getElementById('successMessage');
                    successMessage.style.display = 'block';
                    
                    // Limpar formul√°rio
                    document.getElementById('formRegistroProduto').reset();

                    // Ocultar mensagem ap√≥s 3 segundos
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                } else {
                    alert('Erro: ' + result.message);
                }
            } catch (error) {
                alert('Erro ao cadastrar produto: ' + error.message);
            }
        });
    </script>
</body>
</html>
