<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Årea do Entregador - Petshop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            background: var(--bg-light);
            min-height: 100vh;
        }

        .header {
            background: var(--white);
            box-shadow: 0 2px 20px rgba(147, 112, 219, 0.08);
            margin-bottom: 2rem;
        }

        .header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .entregador-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 4rem;
        }

        .welcome-section {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-color) 100%);
            color: var(--white);
            padding: 3rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .welcome-section h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .welcome-section p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(147, 112, 219, 0.1);
            display: flex;
            align-items: center;
            gap: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            background: var(--primary-light);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        .stat-info h3 {
            color: var(--text-dark);
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }

        .stat-info p {
            color: var(--text-light);
            font-size: 0.9rem;
            margin: 0.25rem 0 0;
        }

        .filters {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 12px rgba(147, 112, 219, 0.1);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .filter-group select {
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .filter-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .entregas-grid {
            display: grid;
            gap: 1.5rem;
        }

        .entrega-card {
            background: var(--white);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 12px rgba(147, 112, 219, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .entrega-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .entrega-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
            flex-wrap: wrap;
            gap: 1rem;
        }

        .entrega-info h3 {
            color: var(--primary-color);
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .entrega-info p {
            color: var(--text-light);
            font-size: 0.9rem;
            margin: 0.25rem 0;
        }

        .entrega-status {
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .status-disponivel {
            background: #d1e7dd;
            color: #0f5132;
        }

        .status-em-rota {
            background: #cfe2ff;
            color: #084298;
        }

        .status-entregue {
            background: #d4edda;
            color: #155724;
        }

        .entrega-detalhes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .detalhe-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .detalhe-item label {
            font-size: 0.85rem;
            color: var(--text-light);
            font-weight: 600;
            text-transform: uppercase;
        }

        .detalhe-item span {
            font-size: 1rem;
            color: var(--text-dark);
            font-weight: 500;
        }

        .entrega-acoes {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .btn-acao {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-aceitar {
            background: #44ff44;
            color: var(--white);
        }

        .btn-aceitar:hover {
            background: #00cc00;
        }

        .btn-iniciar {
            background: var(--primary-color);
            color: var(--white);
        }

        .btn-iniciar:hover {
            background: var(--primary-dark);
        }

        .btn-finalizar {
            background: #44ff44;
            color: var(--white);
        }

        .btn-finalizar:hover {
            background: #00cc00;
        }

        .btn-ver-mapa {
            background: #ff8800;
            color: var(--white);
        }

        .btn-ver-mapa:hover {
            background: #cc6600;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
            background: var(--white);
            border-radius: 12px;
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--primary-light);
            margin-bottom: 1rem;
        }

        .map-container {
            margin-top: 1.5rem;
            padding: 1rem;
            background: var(--bg-light);
            border-radius: 8px;
            display: none;
        }

        .map-container.active {
            display: block;
        }

        @media (max-width: 768px) {
            .entrega-header {
                flex-direction: column;
            }

            .entrega-detalhes {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema" title="Alternar modo escuro">
        <i class="fas fa-moon"></i>
    </button>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-paw"></i>
                <h1>Petshop</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">In√≠cio</a></li>
                    <li><a href="#" onclick="logout(); return false;">Sair</a></li>
                </ul>
            </nav>
            <div style="margin-left: auto; display: flex; align-items: center; gap: 1rem;">
                <span id="userName" style="color: var(--primary-color); font-weight: 600;">
                    <i class="fas fa-user"></i> <span id="userNameText"></span>
                </span>
            </div>
        </div>
    </header>

    <div class="entregador-container">
        <div class="welcome-section">
            <h1><i class="fas fa-truck"></i> √Årea do Entregador</h1>
            <p>Gerencie suas entregas e acompanhe seu desempenho</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-box"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalEntregas">0</h3>
                    <p>Total de Entregas</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="entregasConcluidas">0</h3>
                    <p>Conclu√≠das</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-info">
                    <h3 id="entregasPendentes">0</h3>
                    <p>Pendentes</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-star"></i>
                </div>
                <div class="stat-info">
                    <h3 id="avaliacao">5.0</h3>
                    <p>Avalia√ß√£o M√©dia</p>
                </div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="statusFilter">Status</label>
                <select id="statusFilter">
                    <option value="">Todas</option>
                    <option value="disponivel">Dispon√≠veis</option>
                    <option value="em-rota">Em Rota</option>
                    <option value="entregue">Entregues</option>
                </select>
            </div>
        </div>

        <div class="entregas-grid" id="entregasGrid">
            <!-- Entregas ser√£o inseridas via JavaScript -->
        </div>
    </div>

    <script src="theme.js"></script>
    <script>
        let entregas = [];
        let entregasFiltradas = [];

        function carregarEntregas() {
            const pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
            
            // Converter pedidos em entregas
            entregas = pedidos
                .filter(p => p.status === 'enviado' || p.status === 'processando')
                .map(pedido => ({
                    id: pedido.id,
                    numero: pedido.numero,
                    cliente: pedido.cliente || 'Cliente',
                    endereco: pedido.endereco,
                    status: pedido.status === 'enviado' ? 'disponivel' : 'em-rota',
                    data: pedido.data,
                    total: pedido.total,
                    produtos: pedido.produtos
                }));

            // Adicionar algumas entregas de exemplo se n√£o houver
            if (entregas.length === 0) {
                entregas = [
                    {
                        id: 1,
                        numero: 'PED-001',
                        cliente: 'Jo√£o Silva',
                        endereco: 'Rua Exemplo, 123 - S√£o Paulo, SP',
                        status: 'disponivel',
                        data: new Date().toISOString(),
                        total: 425.70,
                        produtos: [
                            { nome: 'Ra√ß√£o Premium para C√£es', quantidade: 2, preco: 189.90 },
                            { nome: 'Brinquedo Interativo', quantidade: 1, preco: 45.90 }
                        ]
                    },
                    {
                        id: 2,
                        numero: 'PED-002',
                        cliente: 'Maria Santos',
                        endereco: 'Av. Teste, 456 - Rio de Janeiro, RJ',
                        status: 'em-rota',
                        data: new Date(Date.now() - 3600000).toISOString(),
                        total: 159.90,
                        produtos: [
                            { nome: 'Ra√ß√£o Premium para Gatos', quantidade: 1, preco: 159.90 }
                        ]
                    }
                ];
            }

            entregasFiltradas = entregas;
            atualizarEstatisticas();
            renderizarEntregas();
        }

        function atualizarEstatisticas() {
            const total = entregas.length;
            const concluidas = entregas.filter(e => e.status === 'entregue').length;
            const pendentes = entregas.filter(e => e.status === 'disponivel' || e.status === 'em-rota').length;

            document.getElementById('totalEntregas').textContent = total;
            document.getElementById('entregasConcluidas').textContent = concluidas;
            document.getElementById('entregasPendentes').textContent = pendentes;
        }

        function renderizarEntregas() {
            const grid = document.getElementById('entregasGrid');

            if (entregasFiltradas.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-truck"></i>
                        <h3>Nenhuma entrega dispon√≠vel</h3>
                        <p>N√£o h√° entregas com os filtros selecionados no momento</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = entregasFiltradas.map(entrega => {
                const statusClasses = {
                    'disponivel': 'status-disponivel',
                    'em-rota': 'status-em-rota',
                    'entregue': 'status-entregue'
                };

                const statusText = {
                    'disponivel': 'Dispon√≠vel',
                    'em-rota': 'Em Rota',
                    'entregue': 'Entregue'
                };

                const dataFormatada = new Date(entrega.data).toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const acoesHTML = entrega.status === 'disponivel' ? `
                    <button class="btn-acao btn-aceitar" onclick="aceitarEntrega(${entrega.id})">
                        <i class="fas fa-check"></i> Aceitar Entrega
                    </button>
                ` : entrega.status === 'em-rota' ? `
                    <button class="btn-acao btn-ver-mapa" onclick="verMapa(${entrega.id})">
                        <i class="fas fa-map"></i> Ver Mapa
                    </button>
                    <button class="btn-acao btn-finalizar" onclick="finalizarEntrega(${entrega.id})">
                        <i class="fas fa-check-circle"></i> Finalizar Entrega
                    </button>
                ` : '';

                return `
                    <div class="entrega-card">
                        <div class="entrega-header">
                            <div class="entrega-info">
                                <h3>${entrega.numero}</h3>
                                <p><i class="fas fa-user"></i> ${entrega.cliente}</p>
                                <p><i class="fas fa-calendar"></i> ${dataFormatada}</p>
                                <p><i class="fas fa-map-marker-alt"></i> ${entrega.endereco}</p>
                            </div>
                            <span class="entrega-status ${statusClasses[entrega.status]}">
                                ${statusText[entrega.status]}
                            </span>
                        </div>

                        <div class="entrega-detalhes">
                            <div class="detalhe-item">
                                <label>N√∫mero do Pedido</label>
                                <span>${entrega.numero}</span>
                            </div>
                            <div class="detalhe-item">
                                <label>Cliente</label>
                                <span>${entrega.cliente}</span>
                            </div>
                            <div class="detalhe-item">
                                <label>Valor Total</label>
                                <span style="color: var(--primary-color); font-weight: 700;">R$ ${entrega.total.toFixed(2).replace('.', ',')}</span>
                            </div>
                            <div class="detalhe-item">
                                <label>Status</label>
                                <span>${statusText[entrega.status]}</span>
                            </div>
                        </div>

                        <div class="map-container" id="mapa-${entrega.id}">
                            <p><strong>Rota para entrega:</strong></p>
                            <p>üìç ${entrega.endereco}</p>
                            <p style="margin-top: 1rem; color: var(--text-light);">
                                <i class="fas fa-info-circle"></i> 
                                Use um aplicativo de navega√ß√£o para chegar ao destino
                            </p>
                        </div>

                        <div class="entrega-acoes">
                            ${acoesHTML}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function aplicarFiltros() {
            const status = document.getElementById('statusFilter').value;

            entregasFiltradas = entregas.filter(entrega => {
                return !status || entrega.status === status;
            });

            renderizarEntregas();
        }

        function aceitarEntrega(id) {
            if (confirm('Deseja aceitar esta entrega?')) {
                entregas = entregas.map(e => {
                    if (e.id === id) {
                        e.status = 'em-rota';
                    }
                    return e;
                });
                entregasFiltradas = entregasFiltradas.map(e => {
                    if (e.id === id) {
                        e.status = 'em-rota';
                    }
                    return e;
                });
                atualizarEstatisticas();
                renderizarEntregas();
                alert('Entrega aceita! Boa viagem!');
            }
        }

        function verMapa(id) {
            const mapa = document.getElementById(`mapa-${id}`);
            mapa.classList.toggle('active');
        }

        function finalizarEntrega(id) {
            if (confirm('Confirmar entrega realizada?')) {
                entregas = entregas.map(e => {
                    if (e.id === id) {
                        e.status = 'entregue';
                    }
                    return e;
                });
                entregasFiltradas = entregasFiltradas.map(e => {
                    if (e.id === id) {
                        e.status = 'entregue';
                    }
                    return e;
                });

                // Atualizar status do pedido
                const pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
                const pedidoAtualizado = pedidos.find(p => p.id === id);
                if (pedidoAtualizado) {
                    pedidoAtualizado.status = 'entregue';
                    localStorage.setItem('pedidos', JSON.stringify(pedidos));
                }

                atualizarEstatisticas();
                renderizarEntregas();
                alert('Entrega finalizada com sucesso!');
            }
        }

        // Fun√ß√£o de logout
        function logout() {
            if (confirm('Deseja realmente sair?')) {
                localStorage.removeItem('loggedUser');
                window.location.href = 'login.html';
            }
        }

        // Verificar se usu√°rio est√° logado e √© entregador
        function verificarLogin() {
            const loggedUser = JSON.parse(localStorage.getItem('loggedUser'));
            
            if (!loggedUser || !loggedUser.id) {
                alert('Voc√™ precisa fazer login para acessar esta p√°gina!');
                window.location.href = 'login.html';
                return false;
            }
            
            if (loggedUser.tipo !== 'entregador') {
                alert('Acesso negado! Esta √°rea √© apenas para entregadores.');
                window.location.href = 'index.html';
                return false;
            }
            
            // Atualizar nome do usu√°rio na p√°gina
            const welcomeSection = document.querySelector('.welcome-section h1');
            const userNameText = document.getElementById('userNameText');
            
            if (welcomeSection && loggedUser.nome) {
                welcomeSection.textContent = `Bem-vindo, ${loggedUser.nome}!`;
            }
            
            if (userNameText && loggedUser.nome) {
                userNameText.textContent = loggedUser.nome;
            }
            
            return true;
        }

        document.getElementById('statusFilter').addEventListener('change', aplicarFiltros);

        document.addEventListener('DOMContentLoaded', () => {
            if (verificarLogin()) {
                carregarEntregas();
            }
        });
    </script>
</body>
</html>
