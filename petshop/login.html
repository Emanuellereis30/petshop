<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Petshop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.5s;
        }

        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 1.5rem;
            transition: color 0.3s;
        }

        .back-home i {
            font-size: 1rem;
        }

        .back-home:hover {
            color: var(--primary-dark);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header i {
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--text-dark);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            padding-left: 3rem;
            width: 100%;
            box-sizing: border-box;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-dark);
            cursor: pointer;
        }

        .remember-forgot input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .remember-forgot a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .remember-forgot a:hover {
            color: var(--primary-dark);
        }

        .btn-login,
        .btn-back {
            width: 100%;
            background: var(--primary-color);
            color: var(--white);
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
        }

        .btn-login:hover,
        .btn-back:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .btn-back {
            margin-top: 0.75rem;
            background: #6a0dad;
            color: var(--white);
        }

        .btn-back:hover {
            background: #4b0c8f;
            color: var(--white);
        }

        .register-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid var(--border-color);
        }

        .register-link p {
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: var(--primary-dark);
        }

        .user-type-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .user-type-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            background: var(--white);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            color: var(--text-dark);
        }

        .user-type-btn.active {
            background: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--white);
            border-radius: 12px;
            padding: 2rem;
            max-width: 420px;
            width: 100%;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .modal-content p {
            margin-bottom: 1.5rem;
            color: var(--text-light);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            border: none;
            background: transparent;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
        }

        .modal-close:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema" title="Alternar modo escuro">
        <i class="fas fa-moon"></i>
    </button>
    <div class="login-container">
        <a href="index.html" class="back-home">
            <i class="fas fa-arrow-left"></i>
            Voltar para a página inicial
        </a>
        <div class="login-header">
            <i class="fas fa-paw"></i>
            <h1>Bem-vindo</h1>
            <p>Faça login para continuar</p>
        </div>

        <div class="user-type-selector">
            <button class="user-type-btn active" data-type="cliente">
                <i class="fas fa-user"></i> Cliente
            </button>
            <button class="user-type-btn" data-type="entregador">
                <i class="fas fa-truck"></i> Entregador
            </button>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Sua senha" required>
                </div>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox" name="remember">
                    Lembrar-me
                </label>
                <a href="#" id="forgotPasswordLink">Esqueci minha senha</a>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
            <button type="button" class="btn-back" id="btnBack">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
        </form>

        <div class="register-link">
            <p>Não tem uma conta?</p>
            <div style="display: flex; flex-direction: column; gap: 0.5rem; align-items: center;">
                <a href="cadastro.html">Cadastre-se como Cliente</a>
                <a href="cadastro-entregador.html" style="color: var(--primary-dark); font-weight: 700;">
                    <i class="fas fa-truck"></i> Cadastre-se como Entregador
                </a>
            </div>
        </div>
    </div>

    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <button type="button" class="modal-close" id="closePasswordModal">&times;</button>
            <h2>Redefinir senha</h2>
            <p>Informe seu e-mail e uma nova senha para continuar.</p>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="resetEmail">E-mail cadastrado</label>
                    <input type="email" id="resetEmail" name="resetEmail" placeholder="seu@email.com"
                        required>
                </div>
                <div class="form-group">
                    <label for="resetPassword">Nova senha</label>
                    <input type="password" id="resetPassword" name="resetPassword" placeholder="Nova senha"
                        minlength="6" required>
                </div>
                <button type="submit" class="btn-login" style="margin-top: 1rem;">
                    <i class="fas fa-unlock"></i> Atualizar senha
                </button>
            </form>
        </div>
    </div>

    <script src="theme.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const userTypeButtons = document.querySelectorAll('.user-type-btn');
        let currentUserType = 'cliente';
        const backButton = document.getElementById('btnBack');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const passwordModal = document.getElementById('passwordModal');
        const closePasswordModal = document.getElementById('closePasswordModal');
        const resetPasswordForm = document.getElementById('resetPasswordForm');

        userTypeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                userTypeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentUserType = btn.dataset.type;
            });
        });

        const togglePasswordModal = (show) => {
            if (show) {
                passwordModal.classList.add('show');
            } else {
                passwordModal.classList.remove('show');
                resetPasswordForm.reset();
            }
        };

        backButton.addEventListener('click', () => {
            window.history.length > 1 ? window.history.back() : window.location.assign('index.html');
        });

        forgotPasswordLink.addEventListener('click', (event) => {
            event.preventDefault();
            togglePasswordModal(true);
        });

        closePasswordModal.addEventListener('click', () => togglePasswordModal(false));

        passwordModal.addEventListener('click', (event) => {
            if (event.target === passwordModal) {
                togglePasswordModal(false);
            }
        });

        resetPasswordForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('resetEmail').value;
            const newPassword = document.getElementById('resetPassword').value;
            const submitBtn = resetPasswordForm.querySelector('button[type="submit"]');
            const originalLabel = submitBtn.innerHTML;

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Atualizando...';

            try {
                const response = await fetch('reset_password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        nova_senha: newPassword
                    })
                });

                const result = await response.json();

                if (result.success) {
                    alert('Senha redefinida com sucesso! Você já pode fazer login com a nova senha.');
                    togglePasswordModal(false);
                } else {
                    alert('Erro ao redefinir senha: ' + result.message);
                }
            } catch (error) {
                alert('Erro ao redefinir senha: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalLabel;
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        senha: password
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // Salvar dados do usuário logado
                    localStorage.setItem('loggedUser', JSON.stringify(result.data));
                    
                    console.log('Login bem-sucedido:', result.data);
                    console.log('Tipo de usuário:', result.data.tipo);
                    
                    // Redirecionar baseado no tipo de usuário
                    if (result.data.tipo === 'entregador') {
                        console.log('Redirecionando para entregador.html');
                        window.location.href = 'entregador.html';
                    } else {
                        console.log('Redirecionando para index.html');
                        window.location.href = 'index.html';
                    }
                } else {
                    alert('Erro: ' + result.message);
                }
            } catch (error) {
                alert('Erro ao fazer login: ' + error.message);
            }
        });
    </script>
</body>
</html>
