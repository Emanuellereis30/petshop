<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Petshop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <style>
        body {
            background: var(--bg-light);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .header {
            background: var(--white);
            box-shadow: 0 2px 20px rgba(147, 112, 219, 0.08);
            margin-bottom: 2rem;
        }

        .cadastro-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
        }

        .tab-btn {
            padding: 1rem 2rem;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-light);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            top: 2px;
        }

        .tab-btn.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-btn:hover {
            color: var(--primary-color);
        }

        .tab-content {
            display: none;
            background: var(--white);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 2px 12px rgba(147, 112, 219, 0.1);
        }

        .tab-content.active {
            display: block;
            animation: fadeInUp 0.5s;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            color: var(--text-dark);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .input-wrapper input {
            padding-left: 3rem;
        }

        .btn-submit {
            width: 100%;
            background: var(--primary-color);
            color: var(--white);
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--primary-dark);
        }

        .form-section-title {
            color: var(--primary-color);
            font-size: 1.3rem;
            font-weight: 600;
            margin: 2rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .form-section-title:first-child {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema" title="Alternar modo escuro">
        <i class="fas fa-moon"></i>
    </button>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-paw"></i>
                <h1>Petshop</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">In칤cio</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="cadastro-container">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>

        <div class="page-header">
            <h1>Cadastro</h1>
            <p>Cadastre-se como usu치rio ou registre um novo produto</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="usuario">
                <i class="fas fa-user"></i> Cadastro de Usu치rio
            </button>
            <button class="tab-btn" data-tab="produto">
                <i class="fas fa-box"></i> Cadastro de Produto
            </button>
        </div>

        <!-- Tab Cadastro de Usu치rio -->
        <div class="tab-content active" id="tab-usuario">
            <form id="formUsuario">
                <h3 class="form-section-title">Informa칞칫es Pessoais</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nome">Nome Completo *</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF *</label>
                        <div class="input-wrapper">
                            <i class="fas fa-id-card"></i>
                            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail *</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone *</label>
                        <div class="input-wrapper">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha *</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="senha" name="senha" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Senha *</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                        </div>
                    </div>
                </div>

                <h3 class="form-section-title">Endere칞o</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="cep">CEP *</label>
                        <div class="input-wrapper">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" id="cep" name="cep" placeholder="00000-000" required>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="endereco">Endere칞o *</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </div>

                    <div class="form-group">
                        <label for="numero">N칰mero *</label>
                        <input type="text" id="numero" name="numero" required>
                    </div>

                    <div class="form-group">
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento" name="complemento">
                    </div>

                    <div class="form-group">
                        <label for="bairro">Bairro *</label>
                        <input type="text" id="bairro" name="bairro" required>
                    </div>

                    <div class="form-group">
                        <label for="cidade">Cidade *</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>

                    <div class="form-group">
                        <label for="estado">Estado *</label>
                        <select id="estado" name="estado" required>
                            <option value="">Selecione</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amap치</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Cear치</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Esp칤rito Santo</option>
                            <option value="GO">Goi치s</option>
                            <option value="MA">Maranh칚o</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Par치</option>
                            <option value="PB">Para칤ba</option>
                            <option value="PR">Paran치</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piau칤</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rond칪nia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">S칚o Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-user-plus"></i> Cadastrar Usu치rio
                </button>
            </form>
        </div>

        <!-- Tab Cadastro de Produto -->
        <div class="tab-content" id="tab-produto">
            <form id="formProduto">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="produtoNome">Nome do Produto *</label>
                        <div class="input-wrapper">
                            <i class="fas fa-box"></i>
                            <input type="text" id="produtoNome" name="produtoNome" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="produtoCategoria">Categoria *</label>
                        <select id="produtoCategoria" name="produtoCategoria" required>
                            <option value="">Selecione</option>
                            <option value="Alimenta칞칚o">Alimenta칞칚o</option>
                            <option value="Brinquedos">Brinquedos</option>
                            <option value="Acess칩rios">Acess칩rios</option>
                            <option value="Conforto">Conforto</option>
                            <option value="Higiene">Higiene</option>
                            <option value="Medicamentos">Medicamentos</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="produtoPreco">Pre칞o *</label>
                        <div class="input-wrapper">
                            <i class="fas fa-dollar-sign"></i>
                            <input type="number" id="produtoPreco" name="produtoPreco" step="0.01" min="0" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="produtoEstoque">Estoque *</label>
                        <div class="input-wrapper">
                            <i class="fas fa-warehouse"></i>
                            <input type="number" id="produtoEstoque" name="produtoEstoque" min="0" required>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="produtoDescricao">Descri칞칚o *</label>
                        <textarea id="produtoDescricao" name="produtoDescricao" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="produtoImagem">Emoji/칈cone</label>
                        <div class="input-wrapper">
                            <i class="fas fa-image"></i>
                            <input type="text" id="produtoImagem" name="produtoImagem" placeholder="游냇 ou URL da imagem">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-save"></i> Cadastrar Produto
                </button>
            </form>
        </div>
    </div>

    <script src="theme.js"></script>
    <script>
        const tabs = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;

                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(tc => tc.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(`tab-${targetTab}`).classList.add('active');
            });
        });

        // Formul치rio de Usu치rio
        document.getElementById('formUsuario').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;

            if (senha !== confirmarSenha) {
                alert('As senhas n칚o coincidem!');
                return;
            }

            const usuario = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                senha: senha,
                tipo: 'cliente'
            };

            try {
                const response = await fetch('cadastro_usuario.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(usuario)
                });

                const result = await response.json();

                if (result.success) {
                    alert('Usu치rio cadastrado com sucesso!');
                    document.getElementById('formUsuario').reset();
                } else {
                    alert('Erro: ' + result.message);
                }
            } catch (error) {
                alert('Erro ao cadastrar usu치rio: ' + error.message);
            }
        });

        // Formul치rio de Produto
        document.getElementById('formProduto').addEventListener('submit', async (e) => {
            e.preventDefault();

            const novoProduto = {
                nome: document.getElementById('produtoNome').value,
                categoria: document.getElementById('produtoCategoria').value,
                preco: parseFloat(document.getElementById('produtoPreco').value),
                estoque: parseInt(document.getElementById('produtoEstoque').value),
                descricao: document.getElementById('produtoDescricao').value,
                imagem: document.getElementById('produtoImagem').value || '游닍'
            };

            try {
                const response = await fetch('cadastro_produto.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(novoProduto)
                });

                const result = await response.json();

                if (result.success) {
                    alert('Produto cadastrado com sucesso!');
                    document.getElementById('formProduto').reset();
                } else {
                    alert('Erro: ' + result.message);
                }
            } catch (error) {
                alert('Erro ao cadastrar produto: ' + error.message);
            }
        });
    </script>
</body>
</html>
